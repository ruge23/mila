<ion-header no-shadow no-border>
  <ion-navbar color="menu">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Preguntas Frecuentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-row>
      <ion-col text-center class="faqs-header">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-list inset *ngFor="let item of listafaqs; let i = index" (click)="expandItem(item)">

                <ion-item>
                    <h3 text-wrap style="font-weight:600;">{{i+1}}. {{item.pregunta}}</h3>
                    <ion-icon style="font-size: 0.9em;" [name]="item.visible ? 'arrow-down' : 'arrow-forward'" item-end></ion-icon>
                </ion-item>
                   
                <ion-item *ngIf="item.expanded">
                    <p text-wrap>{{item.respuesta}}</p>
                </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
   
</ion-content>
